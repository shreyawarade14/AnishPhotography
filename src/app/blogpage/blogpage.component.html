<div class="container mt-5 mb-5">
    <div class="row">
        <div  *ngIf="Blogtypes">
            <a routerLink="../../blognew" class="btn btn-sm btn-dark mb-3">Back</a>
            <h1 class="mt-3">{{Blogtypes[0].blogName}}</h1>
            <img src="{{Blogtypes[0].blogImg}}"  />
            <p>{{Blogtypes[0].blogDetails}}</p><br>
            <p>{{Blogtypes[0].blogDetails1}}</p><br>
            <p>{{Blogtypes[0].blogDetails2}}</p>
            <img src="{{Blogtypes[0].blogImg1}}"  />
            <img src="{{Blogtypes[0].blogImg2}}"  />
            <img src="{{Blogtypes[0].blogImg3}}"  />
            <img src="{{Blogtypes[0].blogImg4}}"  />
            <p>{{Blogtypes[0].blogDetails3}}</p><br>
            <p>{{Blogtypes[0].blogDetails4}}</p>
            <img src="{{Blogtypes[0].blogImg5}}"  />
            <img src="{{Blogtypes[0].blogImg6}}"  />
            <img src="{{Blogtypes[0].blogImg7}}"  />
            <img src="{{Blogtypes[0].blogImg8}}"  />
            <img src="{{Blogtypes[0].blogImg9}}"  />
            <img src="{{Blogtypes[0].blogImg10}}"  />
        </div>

       
    </div>

</div>
