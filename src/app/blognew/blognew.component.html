<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let bi of Blogtypes">
            <div class="Blogbox mt-3 md-3">
                <img src="{{bi.blogImg}}">
                <h1>{{bi.blogName}}</h1>
                
                <a class="viewbtn" [routerLink]="['/blog',bi.id]">Read more</a>

            </div>
        </div>
    </div>
</div>
